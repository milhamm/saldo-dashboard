# https://moonrepo.dev/docs/config/project
# yaml-language-server: $schema=https://moonrepo.dev/schemas/project.json
$schema: "https://moonrepo.dev/schemas/project.json"

type: application
language: go
platform: unknown
stack: backend
tags: ["app"]

# Overrides the name (identifier) of the project
id: "server"

project:
  name: "saldo-server"
  description: "Saldo API"

tasks:
  dev:
    command: "air -c .air.toml"
    deps: [tidy, kill-port]
    options:
      envFile: "/.env"
  kill-port:
    # This is a hack for killing the port 8080 before starting the app
    command: "pnpm dlx crossplatform-killport 8080"
    deps: [tidy]
  build:
    command: "go build -o build/saldo-server"
    outputs: ["build/saldo-server"]
    options:
      cache: false
  tidy:
    command: "go mod tidy"
